<body>
    <main>
        <h1 id="title">Survey</h1>
        <p id="description"> This is a short survey to determine if you are a Serge fan.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Serge Ibaka" required><br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="serge@gmail.com" required><br>
            <label for="number" id="number-label">What is Serge's age?</label>
            <input type="number" id="number" min="0" max="100" placeholder="30"><br>
            <label for="dropdown" id="dropdown-label">What team?</label>
            <select id="dropdown" placeholder="Toronto Raptors">
                <option value="Toronto Raptors">Toronto Raptors</option>
                <option value="Chicago Bulls">Chicago Bulls</option>
            </select><br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male"><br>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender" value="other"><br>
            <label for="check1">GOAT?</label>
            <input type="checkbox" id="check1" name="status" value="GOAT"><br>
            <label for="check2">GOAT OF ALL TIME?</label>
            <input type="checkbox" id="check2" name="status" value="GOAT OF ALL TIME?"><br>
            <label for="comments" id="comments-label">Additional Comments </label>
            <textarea id="comments"></textarea><br>
            <input type="submit" id="submit">
        </form>
    </main>
</body>
